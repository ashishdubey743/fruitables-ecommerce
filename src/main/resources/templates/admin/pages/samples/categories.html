<div th:replace="~{admin/fragments/header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Category List</h2>

    <!-- Category List -->
    <ul class="list-group">
        <!-- Sample category item, you'll dynamically generate these in your actual application -->
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="category : ${categories}">
            <div>
                <span th:text="${category.name}"></span>
                <span class="badge bg-primary">5 Products</span>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">Delete</button>
                <a th:href="@{/add_category/{categoryId}(categoryId=${category.id})}">
                    <button type="button" class="btn btn-warning">Edit</button>
                </a>
                <!-- <button type="button" class="btn btn-secondary">Disable</button> -->
                <div th:if="${category.status} == '1'">
                    <button type="button" th:id="${category.id}" class="btn btn-secondary" onclick="modifyStatus('0', this, this.getAttribute('id'))">Disable</button>
                </div>
                <div th:if="${category.status} == '0'">
                    <button type="button" th:id="${category.id}" class="btn btn-success" onclick="modifyStatus('1', this, this.getAttribute('id'))">Enable</button>
                </div>
            </div>
        </li>
        <!-- Add more category items as needed -->
    </ul>

    <!-- Add New Category Button -->
    <div class="mt-3">
        <a href="/add_category" class="btn btn-success">Add New Category</a>
    </div>
</div>

<div th:replace="~{admin/fragments/footer}"></div>
