<div th:replace="admin/fragments/header"></div>
<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <!-- Product List Table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Image</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample product item, you'll dynamically generate these in your actual application -->
            <tr th:each="product, iterStat : ${products}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${product.productName}"></td>
                <td><img th:src="${product.image}" alt="Product 1" class="img-thumbnail" style="max-width: 50px;"></td>
                <td th:text="${product.category}"></td>
                <td>
                    <a th:href="@{/add_product/{id}(id=${product.id})}">
                        <button type="button" class="btn btn-warning">Edit</button>
                    </a>
                    <button th:id="${product.id}" onclick="deleteProduct(this, this.getAttribute('id'))" type="button" class="btn btn-danger">Delete</button>
                    <!-- <button type="button" class="btn btn-danger">Delete</button> -->
                </td>
            </tr>
           
            <!-- Add more product items as needed -->
        </tbody>
    </table>

    <!-- Add New Product Button -->
    <div class="mt-3">
        <a href="/add_product" class="btn btn-success">Add New Product</a>
    </div>
</div>
<div th:replace="admin/fragments/footer"></div>
