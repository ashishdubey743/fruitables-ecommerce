<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="admin/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="admin/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="admin/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="admin/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <a href="/" class="navbar-brand" ><h1 class="display-6" style="color:#81c408; cursor:pointer;">Fruitables</h1></a>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3" th:action="@{/processFormSignup}" th:object="${signupForm}" action="#" method="post">
                  <div class="form-group">
                    <input th:field="*{Username}" type="text" class="form-control form-control-lg" id="Username" placeholder="Username">
                    <span th:if="${#fields.hasErrors('Username')}" style="color: red;" th:errors="*{Username}">Username Error</span>
                  </div>
                  <div class="form-group">
                    <input th:field="*{Email}" type="email" class="form-control form-control-lg" id="Email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('Email')}" style="color: red;" th:errors="*{Email}">Email Error</span>
                  </div>
                  <div class="form-group">
                    <select th:field="*{Country}" class="form-control form-control-lg" id="Country">
                      <option value="">Country</option>
                      <option value="US">United States of America</option>
                      <option value="UK">United Kingdom</option>
                      <option value="IN">India</option>
                      <option value="GE">Germany</option>
                      <option value="AR">Argentina</option>
                    </select>
                    <span th:if="${#fields.hasErrors('Country')}" style="color: red;" th:errors="*{Country}">Country Error</span>
                  </div>
                  <div class="form-group">
                    <input th:field="*{Password}" type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
                    <span th:if="${#fields.hasErrors('Password')}" style="color: red;" th:errors="*{Password}">Password Error</span>
                  </div>
                  <div class="mb-4">
                    <div class="">
                      <label class="form-check-label text-muted">
                        <input th:field="*{Terms}" type="checkbox" class="" id="Terms" value="0"> &nbsp; I agree to all Terms & Conditions </label><br>
                        <span th:if="${#fields.hasErrors('Terms')}" style="color: red;" th:errors="*{Terms}">Terms Error</span>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/login" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="admin/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="admin/assets/js/off-canvas.js"></script>
    <script src="admin/assets/js/hoverable-collapse.js"></script>
    <script src="admin/assets/js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
