<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="admin/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="admin/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="admin/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="admin/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                  <!-- <img src="admin/assets/images/logo.svg"> -->
                  <a href="/" class="navbar-brand" ><h1 class="display-6" style="color:#81c408; cursor:pointer;">Fruitables</h1></a>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" th:action="@{/processFormSignin}" th:object="${signinForm}" method="post" action="#">
                  <div class="form-group">
                    <input th:field="*{Username}" type="text" class="form-control form-control-lg" id="Username" placeholder="Username">
                    <span th:if="${#fields.hasErrors('Username')}" style="color: red;" th:errors="*{Username}">Username Error</span>
                  </div>
                  <div class="form-group">
                    <input th:field="*{Password}" type="password" class="form-control form-control-lg" id="Password" placeholder="Password">
                    <span style="color: red;" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">Password Error</span>

                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      
                    </div>
                    <a href="#" class="auth-link text-black">Forgot password?</a>
                  </div>
                 
                  <div class="text-center mt-2 font-weight-light"> Don't have an account? <a href="/register" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="admin/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="admin/assets/js/off-canvas.js"></script>
    <!-- <script src="admin/assets/js/jquery.cookie.js"></script> -->
    <script src="admin/assets/js/hoverable-collapse.js"></script>
    <!-- <script src="admin/assets/js/misc.js"></script> -->
  </body>
</html>
