<div th:replace="admin/fragments/header"></div>
<div class="container mt-5">
    <h2 class="mb-4">User List</h2>

    <!-- Product List Table -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Image</th>
                <th scope="col">Location</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample product item, you'll dynamically generate these in your actual application -->
            <tr th:each="user,iterStat : ${users}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${user.username}"></td>
                <td><img alt="User 1" class="img-thumbnail" style="max-width: 50px;"></td>
                <td>test</td>
                <td>
                    <button type="button" class="btn btn-warning">Edit</button>
                    <button th:id="${user.id}" onclick="deleteUser(this, this.getAttribute('id'))" type="button" class="btn btn-danger">Delete</button>
                    <!-- <button type="button" class="btn btn-danger">Delete</button> -->
                </td>
            </tr>
           
            <!-- Add more product items as needed -->
        </tbody>
    </table>

    <!-- Add New Product Button -->
    <div class="mt-3">
        <a href="/add_user" class="btn btn-success">Add New User</a>
    </div>
</div>
<div th:replace="admin/fragments/footer"></div>
